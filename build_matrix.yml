semaphore: # Default `.semaphore/semaphore.yml` contents
  version: v1.0
  name: AppSignal Ruby Build and Tests

  agent:
    machine:
      type: e1-standard-2
      os_image: ubuntu1804

  # Cancel all running and queued workflows before this one
  auto_cancel:
    running:
      # Ignore main AND develop branch as we want it to build all workflows
      when: "branch != 'main' AND branch != 'develop'"

  global_job_config:
    env_vars:
      - name: _BUNDLER_CACHE
        value: "v2"
      - name: _GEMS_CACHE
        value: "v2"
      - name: BUNDLE_PATH
        value: "../.bundle/"
      - name: RUNNING_IN_CI
        value: "true"
      - name: RAILS_ENV
        value: "test"
      - name: JRUBY_OPTS
        value: ""
      - name: COV
        value: "1"
    prologue:
      commands:
        - checkout
        - git -C /home/semaphore/.rbenv/plugins/ruby-build pull
        - sem-version ruby $RUBY_VERSION
        - ./support/check_versions
        - cache restore $_BUNDLER_CACHE-bundler-$RUBY_VERSION-$GEMSET-$(checksum $BUNDLE_GEMFILE)
        - cache restore $_GEMS_CACHE-gems-$RUBY_VERSION-$(checksum $BUNDLE_GEMFILE)
        - ./support/install_deps
        - bundle config set clean 'true'
        - ./support/bundler_wrapper install --jobs=3 --retry=3
    epilogue:
      on_pass:
        commands:
          - cache store $_BUNDLER_CACHE-bundler-$RUBY_VERSION-$GEMSET-$(checksum $BUNDLE_GEMFILE) .bundle
          - cache store $_GEMS_CACHE-gems-$RUBY_VERSION-$(checksum $BUNDLE_GEMFILE) $HOME/.gem
      on_fail:
        commands:
          - "[ -e ext/install.report ] && cat ext/install.report || echo 'No ext/install.report file found'"
          - "[ -f ext/mkmf.log ] && cat ext/mkmf.log || echo 'No ext/mkmf.log file found'"

  blocks:
    - name: Validation
      dependencies: []
      task:
        jobs:
        - name: Validate CI setup
          env_vars:
            - name: RUBY_VERSION
              value: 2.6.5
            - name: GEMSET
              value: no_dependencies
            - name: BUNDLE_GEMFILE
              value: gemfiles/no_dependencies.gemfile
          commands:
            - ./support/bundler_wrapper exec rake build_matrix:semaphore:validate
    - name: Linters
      dependencies: []
      task:
        jobs:
        - name: RuboCop
          env_vars:
            - name: RUBY_VERSION
              value: 2.6.5
            - name: GEMSET
              value: no_dependencies
            - name: BUNDLE_GEMFILE
              value: gemfiles/no_dependencies.gemfile
          commands:
            - ./support/bundler_wrapper exec rubocop

matrix:
  defaults:
    rubygems: "latest"
    bundler: "latest"

  gemsets: # By default all gems are tested
    none:
      - "no_dependencies"
    minimal:
      - "no_dependencies"
      - "rails-5.2"
      - "rails-6.0"
      - "rails-6.1"

  ruby:
    - ruby: "2.5.7"
      gems: "minimal"
    - ruby: "2.6.5"
    - ruby: "2.7.1"
    - ruby: "3.0.0"
    - ruby: "jruby-9.2.14.0"
      gems: "minimal"
  gems:
    - gem: "no_dependencies"
    - gem: "capistrano2"
    - gem: "capistrano3"
    - gem: "grape"
    - gem: "padrino"
    - gem: "que"
    - gem: "que_beta"
    - gem: "rails-5.0"
    - gem: "rails-5.1"
    - gem: "rails-5.2"
    - gem: "rails-6.0"
    - gem: "rails-6.1"
    - gem: "resque-2"
    - gem: "sequel"
    - gem: "sequel-435"
    - gem: "sinatra"
    - gem: "webmachine"
